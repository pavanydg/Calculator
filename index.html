<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="box">
        <div class="flex-container">
            <section class="screen">0</section>
            <button class="btn clear">C</button>
            <button class="btn back">←</button>
            <button class="btn operator divide">÷</button>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn operator multiply">×</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn operator sub">-</button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn operator add">+</button>
            <button class="btn zero">0</button>
            <button class="btn operator equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
